configurations {
  sunLibs
}

dependencies {
  sunLibs		'com.sun.xml.ws:jaxws-rt:3.0.0',
  				'com.sun.xml.ws:jaxws-tools:3.0.0',
  				'com.sun.xml.stream.buffer:streambuffer:1.5.3',
  				'com.sun.xml.ws:policy:2.4',
  				'com.sun.istack:istack-commons-runtime:4.0.1',
				'com.sun.istack:istack-commons-tools:4.0.1',
				'org.jvnet.staxex:stax-ex:1.7.7',
				'org.glassfish.jaxb:jaxb-runtime:3.0.+',
				'org.glassfish.jaxb:jaxb-core:3.0.+',
				'org.glassfish.gmbal:gmbal-api-only:3.1.0-b001'
requiredLibs 	project(':io.openliberty.jakarta'),
  			   	project(':io.openliberty.jakarta.xmlBinding.4.0'),
  			   	'javax.xml.bind:jaxb-api:2.2.+',
  				'com.sun.xml.bind:jaxb-core:2.3.+',
  				'com.sun.xml.bind:jaxb-impl:2.3.+',
  				'com.sun.xml.bind:jaxb-xjc:2.3.+',
				'com.sun.xml.bind:jaxb-jxc:2.3.+'
				}

task addAppLibs(type: Copy) {
  from configurations.sunLibs
  into "${buildDir}/autoFVT/test-applications/providerLookup/resources/WEB-INF/lib"
}

addRequiredLibraries {
  dependsOn addAppLibs
}
